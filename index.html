<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Magic guesser</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

	<div class="wrapper">

		<div id="vw" class="view">
			<canvas id="canv"></canvas>
		</div>

		<div class="control">
			<button id="start">START</button>
			<div id="sel">
				<button class="le">LEFT</button>
				<button class="ce">CENTER</button>
				<button class="ri">RIGHT</button>
			</div>
			<button id="next">NEXT</button>
		</div>

		<div id="tips" class="tips">
			<p>Press start for begin</p>
		</div>

	</div>

	<script>
		var canvas = document.getElementById('canv');
		var ctx = canvas.getContext('2d');
	</script>

	<script src="js/moduleForCardsDrawning.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
